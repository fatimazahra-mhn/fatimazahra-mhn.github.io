<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap positionnement relatif</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="figures.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <h1>positionnament relatif</h1>
    <hr>
    <h2>FIGURE 1</h2>
    <div class="container">
        <div class="row">
            <div class="position-relative  col-1 p-5  " id="b1"></div>
        </div>
        <div class="row">
            <div class="position-relative col-1  p-5 mt-2 " id="b2"></div>
        </div>
        <div class="row">
            <div class="position-relative col-1 p-5 mt-2 " id="b3"></div>
        </div>
    </div>
    <h2>FIGURE 2</h2>
    <div class="container">
        <div class="row">
            <div class="position-relative col-1 p-5 " id="c1">
            </div>
        </div>
        <div class="row">
            <div class="position-relative col-1 p-5 offset-1 " id="c2">
            </div>
        </div>
        <div class="row">
            <div class="position-relative col-1 p-5 offset-2 " id="c3">
            </div>
        </div>
    </div>
    <h2>FIGURE 3</h2>
    <div class="container">
    <div class="row">
        <div class="position-relative col-2 p-5 " id="b11"></div>
    </div>
    <div class="row">
        <div class="position-relative col-1 p-5 mt-1" id="b12"></div>
        <div class="position-relative col-1 p-5 mt-1 ms-3" id="b13"></div>
    </div>
    </div>
    <h2>FIGURE 4</h2>
    <div class="container">
        <div class="row">
            <div class="position-relative col-1 p-5 " id="b21"></div>
            <div class="position-relative col-1 p-5 ms-1 " id="b22"></div>
        </div>
        <div class="row">
            <div class="position-relative col-1 p-5 mt-1 " id="b23"></div>
        </div>
    </div>

    </div>
</body>

</html>
